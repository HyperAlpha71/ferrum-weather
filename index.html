<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="company-info">
            <div class="logo-container">
                <img src="https://cdn.glitch.global/8faf758e-1252-446e-bd4e-d1f5bb5a03cd/ferrum.jpg?v=1712483263603" alt="Şirket Logosu">
            </div>
            <div>
                <h2>Ferrum Weather</h2>
            </div>
        </div>
        <div class="search-box-container">
            <div class="search-box-inner">
                <div class="search-box-wrapper">
                    <label for="yerAdi"></label>
                    <input type="text" id="yerAdi" placeholder="Şehir veya konum ara..." style="font-size: 18px; padding: 15px; border-radius: 30px;">
                </div>
            </div>
        </div>
        <a href="user-info.html" class="view-details">Kullanıcı Bilgileri</a>
    </div>
    <div class="container">
        <h1>Hava Durumu</h1>
        <!-- Loading Message -->
        <div id="loadingMessage" class="loading-message" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Arandığına dair konum saptanıyor, veriler alınıyor...</p>
        </div>
        <!-- Anlık veriler kutusu -->
        <div class="anlik-veriler-kutusu" id="anlikVerilerDiv">
            <!-- Anlık veriler buraya gelecek -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
